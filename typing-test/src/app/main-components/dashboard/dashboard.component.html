<body *ngIf="!optionsSelected">
    <div class="box">
        <form (ngSubmit)="submit()">
            <div class="text-center">
                <h3>Choose Difficulty</h3>
            </div>
            <div class="mb-3"><label class="form-label" for="difficulty">Text Difficulty</label>
                <select [(ngModel)]="selectedDiff" [ngModelOptions]="{standalone: true}" class="form-select">
                        <option *ngFor="let diff of difficultyOptions">{{diff}}</option>
                </select>
            </div>
            <div class="mb-3"><label class="form-label" for="time">Time</label>
                <select [(ngModel)]="selectedTime" [ngModelOptions]="{standalone: true}" class="form-select" id="time">
                    <option *ngFor="let time of timeOptions">{{time}}</option>
            </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" [disabled]="selectedTime=='' || selectedDiff==''">Start</button>
            </div>
        </form>
    </div>
</body>

<body *ngIf="optionsSelected">
    <app-typing-test [selectedDiff]="selectedDiff" [selectedTime]="selectedTime"></app-typing-test>
</body>
